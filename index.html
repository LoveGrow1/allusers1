<!DOCTYPE html>
<html>
<head>
<title>LoveGrow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 24px;
  }

  .jumbotron p.lead {
    font-size: 18px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 12px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    width: calc(50% - 10px); /* Subtract the margin from the width */
    background-color: #666666; /* Slightly darker gray */
    color: white; /* White text and icon */
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
  }

  .btn:not(:last-child) {
    margin-right: 20px; /* Add margin to create space between boxes */
  }

  .btn-group-center {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .logo {
    max-width: 30%;
    height: auto;
  }

  .box-row {
    display: flex;
    justify-content: space-between;
    width: 100%; /* Ensure the width matches the top box */
  }
</style>
</head>
<body>
<div id="protectedContent">
<div class="container">
  <div class="jumbotron text-center">
    <img src="Logo LG.png" alt="LoveGrow Logo" class="logo">
    <p class="lead"><strong>Select your user ID to see your insights</strong></p>
    <p>Please select your user ID followed by the letter F if you're a female or by the letter M if you're a male. For example, a female with the user ID 12345678 should select 12345678F.</p>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group-vertical btn-group-center">
        <!-- Add 20 sets of 2 boxes -->
        <!-- The href can be modified to link to different pages or actions -->
        <!-- The bi-person-fill icon can be replaced with the appropriate Bootstrap icon -->
        <!-- Adjust the width to get the right amount of space between boxes -->
        <!-- Adjust the background-color to the desired shade of gray -->
        <!-- Adjust the font-size and padding for text size and spacing within the box -->
        <!-- Repeat the following block of code for each set of boxes -->
        <!-- One set of boxes -->
        <div class="box-row">
          <a href="#" class="btn btn-lg"><i class="bi bi-person-fill"></i></a> <!-- Box 1 -->
          <a href="#" class="btn btn-lg"><i class="bi bi-person-fill"></i></a> <!-- Box 2 -->
        </div>
        <!-- Repeat 19 more times -->
        <!-- ... -->
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
