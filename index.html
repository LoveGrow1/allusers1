<!DOCTYPE html>
<html>
<head>
<title>LoveGrow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 24px;
  }

  .jumbotron p.lead {
    font-size: 18px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 12px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    width: calc(50% - 10px);
    background-color: #666666;
    color: white;
    box-sizing: border-box;
  }

  .btn:not(:last-child) {
    margin-right: 20px;
  }

  .btn-group-center {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .logo {
    max-width: 30%;
    height: auto;
  }

  .box-row {
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
</style>
</head>
<body>
<div id="protectedContent">
<div class="container">
  <div class="jumbotron text-center">
    <img src="Logo LG.png" alt="LoveGrow Logo" class="logo">
    <p class="lead"><strong>Select your user ID to see your insights</strong></p>
    <p>Please select your user ID followed by the letter F if you're a female or by the letter M if you're a male. For example, a female with the user ID 12345678 should select 12345678F.</p>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group-vertical btn-group-center">
        <div class="box-row">
          <a href="#" class="btn btn-lg">&#x1F469; 11111111F</a> <!-- Added text -->
          <a href="#" class="btn btn-lg">&#x1F468; 11111111M</a> <!-- Added text -->
        </div>
        <!-- Repeat 19 more times -->
        <!-- ... -->
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
