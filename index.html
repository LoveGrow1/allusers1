<!DOCTYPE html>
<html>
<head>
<title>LoveGrow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 24px;
  }

  .jumbotron p.lead {
    font-size: 18px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 12px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    width: 45%; /* Adjusted to fit two buttons with space in a row */
    background-color: darkgray; /* Change the color of the button to dark gray */
    color: white; /* Change icon and text color to white */
  }

  .btn i {
    margin-right: 5px;
  }

  .btn-group-center {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-around;
  }

  .logo {
    max-width: 30%;
    height: auto;
  }
</style>
</head>
<body>
<div id="protectedContent">
<div class="container">
  <div class="jumbotron text-center">
    <img src="Logo LG.png" alt="LoveGrow Logo" class="logo">
    <p class="lead"><b>Select your user ID to see your insights</b></p>
    <p>Please select your user ID followed by the letter F if you're a female or by the letter M if you're a male. For example, a female with the user ID 12345678 should select 12345678F.</p>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group-vertical btn-group-center">
        <!-- The initial box -->
        <a href="1.html" class="btn btn-lg btn-block"><i class="bi bi-person-fill"></i></a> <!-- Female icon -->

        <!-- Add 39 pairs of boxes -->
        <!-- I'm assuming that they all should link to 1.html and use the same female icon for simplicity -->
        <!-- Adjust these properties as needed -->
        <!-- Also, I'm putting each pair in its own div for easy styling and spacing -->
        <!-- If you want more or less space between the pairs, adjust the margin-bottom style -->
        <!-- If you want more or less space between the two buttons in a pair, adjust the margin-right style on the .btn-left class -->
        <!-- These styles could also be moved to the stylesheet in the head for a cleaner look -->
        <!-- I've put them inline for clarity -->
        <!-- You can replace the href and icon as per your requirement -->
        <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
          <a href="1.html" class="btn btn-lg btn-block btn-left" style="margin-right: 1rem;"><i class="bi bi-person-fill"></i></a>
          <a href="1.html" class="btn btn-lg btn-block"><i class="bi bi-person-fill"></i></a>
        </div>
        <!-- Repeat the above div 39 more times -->
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
