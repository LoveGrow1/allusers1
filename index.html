<!DOCTYPE html>
<html>
<head>
<title>LoveGrow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Add the Bootstrap Icons CSS file -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<style>
  .jumbotron h1.display-4 {
    font-size: 24px;
  }

  .jumbotron p.lead {
    font-size: 18px;
  }

  .btn {
    font-size: 16px;
    padding: 8px 12px;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    width: 45%; /* Adjusted to fit two buttons with space in a row */
    background-color: darkgray; /* Change the color of the button to dark gray */
    color: white; /* Change icon and text color to white */
  }

  .btn i {
    margin-right: 5px;
  }

  .btn-group-center {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-around;
  }

  .logo {
    max-width: 30%;
    height: auto;
  }
</style>
</head>
<body>
<div id="protectedContent">
<div class="container">
  <div class="jumbotron text-center">
    <img src="Logo LG.png" alt="LoveGrow Logo" class="logo">
    <p class="lead"><strong>Select your user ID to see your insights</strong></p>
    <p>Please select your user ID followed by the letter F if you're a female or by the letter M if you're a male. For example, a female with the user ID 12345678 should select 12345678F.</p>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group-vertical btn-group-center">
        <!-- The first box only -->
        <a href="1.html" class="btn btn-lg btn-block"><i class="bi bi-person-fill"></i></a> <!-- Female icon -->
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
